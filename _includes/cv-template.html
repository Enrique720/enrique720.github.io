{% assign cv = site.data.cv %}

<style>
.cv-container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}
.cv-responsive-object {
  position: relative;
  width: 100%;
  padding-bottom: 141.42%; /* 700/495 = 1.4142 (A4 ratio), adjust as needed */
  height: 0;
}
.cv-responsive-object object,
.cv-responsive-object embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>

<div class="cv-container">
  <div class="cv-responsive-object">
    <object data="https://esobrados.com/files/cv.pdf" type="application/pdf">
      <embed src="https://esobrados.com/files/cv.pdf"/>
    </object> 
  </div>
</div>
