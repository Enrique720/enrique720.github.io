{% include base_path %}

<style>
.masthead {
  background: #fff;
  box-shadow: 0 2px 8px rgba(44,62,80,0.08);
  border-bottom: 1px solid #eaeaea;
}
.masthead__inner-wrap {
  max-width: 1400px; /* Increased width */
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 0 2vw; /* Add horizontal padding for large screens */
}
.masthead__menu {
  width: 100%;
  display: flex;
  justify-content: center;
}
.greedy-nav {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}
.navicon {
  width: 28px;
  height: 3px;
  background: #2c3e50;
  position: relative;
  border-radius: 2px;
  transition: all 0.3s;
}
.navicon::before, .navicon::after {
  content: '';
  position: absolute;
  width: 28px;
  height: 3px;
  background: #2c3e50;
  border-radius: 2px;
  transition: all 0.3s;
}
.navicon::before { top: -9px; }
.navicon::after { top: 9px; }
.visible-links {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  list-style: none;
  margin: 0;
  padding: 0;
  flex-wrap: wrap;
}
.masthead__menu-item a {
  color: #2c3e50;
  font-weight: 500;
  letter-spacing: 0.03em;
  padding: 0.4em 1em;
  border-radius: 4px;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  text-decoration: none;
  box-shadow: 0 0 0 rgba(41,128,185,0);
}
.masthead__menu-item a:hover, .masthead__menu-item a:focus {
  background: #2980b9;
  color: #fff;
  box-shadow: 0 2px 8px rgba(41,128,185,0.15);
  text-decoration: none;
}
.masthead__menu-item--lg a {
  font-size: 1.35em;
  font-weight: 700;
  letter-spacing: 0.06em;
}
@media (max-width: 900px) {
  .masthead__inner-wrap {
    max-width: 100vw;
    padding: 0 1vw;
  }
  .visible-links {
    gap: 1rem;
  }
}
@media (max-width: 700px) {
  .masthead__inner-wrap {
    flex-direction: column;
    align-items: flex-start;
    padding: 0 0.5vw;
  }
  .visible-links {
    flex-direction: column;
    width: 100%;
    gap: 0.5rem;
  }
  .masthead__menu-item a {
    width: 100%;
    display: block;
    text-align: left;
  }
}
</style>

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button aria-label="Open navigation menu"><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
